<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="global.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - MacroFIT</title>
    <!--Icono de la pagina-->
    <link rel="icon" href="macrofit.png" type="image/png">
    <link rel="stylesheet" href="styleslogin.css"> <!-- Enlazar tu archivo de estilos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
    <main class="login">
        <div class="wrapper">
            <form id="login-form">
                <h1>Iniciar Sesión</h1>
                <div class="input-box">
                    <input type="email" id="mail" placeholder="Correo electrónico" required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input type="password" id="password" placeholder="Contraseña" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="remember-forgot">
                    <a href="#">¿Olvidó su contraseña?</a>
                </div>

                <button type="submit" class="btn">Iniciar Sesión</button>

                <div class="register-link">
                    <p>¿No tienes una cuenta? <a class="Regist" href="Registro.html">Regístrate Aquí</a></p>
                </div>
            </form>
        </div>
    </main>

    <script src="scriptlogin.js"></script>
</body>
</html>
